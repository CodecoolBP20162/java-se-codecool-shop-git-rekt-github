<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/register.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="/js/script.js"></script>
</head>
<body>
	<div class="register-container">
		
		<div class="register-title">Login</div>

		<form action="" method="POST">      
			<input name="username" type="text" class="feedback-input" placeholder="Username" />
			<input name="password" type="password" class="feedback-input" placeholder="Password" />
			<input type="submit" value="Login" />
		</form>
		<div class="or-register">or register...</div>
	</div>
</body>
</html>
